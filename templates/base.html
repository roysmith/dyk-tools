<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css">

  <!-- Per-page css -->
  {% block page_css %}
  {% endblock %}

  <title>DYK Tools</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="alert alert-primary" role="alert">
        This is an experimental tool for working with DYK submissions.  Please contact
        <a href="https://en.wikipedia.org/wiki/User:RoySmith">User:RoySmith</a> with questions.
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <a type="button" class="btn btn-primary" href="/">Home</a>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        {% block content %}
        <!-- main content --> {% endblock %}
      </div>
    </div>

  </div>

  <!-- JS libraries.  jQuery first, then Bootstrap JS bundle (which includes popper) -->
  <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
  <script
    src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

  <!-- Per-page javascript -->
  {% block page_scripts %}
  {% endblock %}
</body>

</html>
